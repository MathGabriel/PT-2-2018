<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Perfil Usuário</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="perfil.css">
	<link href="http://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
</head>
<body>
	<div class="img_perf">
		<div class="cabecalho">
			<div>	
				<h4>dinnerdash</h4>
			</div>
			<div class="botons">
				<span class="botons_back">backoffice</span>
				<span>perfil</span>
				<span>sair</span>
			</div>
		</div>
		<h1>Seu Perfil</h1>
		<h3>Atualize seus dados pessoais e senha.</h3>
	</div>
	<br>
	<form class="container">
	  <div class="form-row">
	  	<div class="form-group col-md-6 colorlet">
	      <label for="inputName4">Nome</label>
	      <input type="name" class="form-control" id="inputName4" placeholder="Name">
	    </div>
	    <div class="form-group col-md-6 colorlet">
	      <label for="inputEmail4">Email</label>
	      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
	    </div>
	    <div class="form-group col-md-6 colorlet">
	      <label for="inputPassword4">Nova Senha (deixe em branco caso não queira alterar)</label>
	      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
	    </div>
		<div class="form-group col-md-6 colorlet">
		    <label for="inputPassword4">Senha atual, por questão de segurança</label>
		    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
		</div>
	  </div>
	  <button type="button" class="btn btn-primary" id="backco">Atualizar meu perfil</button>
	</form>

	<br><br><br>
	<div class="footer">
		<div>
			<span>dinnerdash | todos os direitos reservados</span>
		</div>
		<div>
			<span>desenvolvido por Trainee da Silva</span>
		</div>
	</div>
</body>
</html>
